<!--Меню было вставлено через include в базовый шаблон-->
<ul>
        <!-- Цикл на синтаксисе шаблонизатора -->
        <!-- Если элемент первый или последний ему будет дан класс green -->
        {% for item in menu %}
        <li>
<!--   Урлы через имена. Урлы будут добываться из urls.py автоматически-->
            <a href="{% url item.url_name %}">{{ item.title }}</a>
        </li>
         {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}

<!--        Экспериментальный блок для дочернего шаблона catalog.html-->
        {% block categories %}
        {% endblock %}
</ul>
